<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SiHitamList</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="miloss.png" alt="SiHitamList Logo" style="height:32px; vertical-align:middle; margin-right:8px;">
      SiHitamList
    </div>
    <nav>
      <ul>
        <li>Anime</li>
        <li>Manga</li>
        <li>Community</li>
        <li>Read</li>
        <li>Watch</li>
      </ul>
    </nav>
  </header>

  <div class="search-bar">
    <select id="filter">
      <option value="anime">Anime</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search Anime..."/>
  </div>

  <main>
    <section class="anime-section">
      <h2>Search Results</h2>
      <div class="cards" id="animeResults"></div>
    </section>

    <div class="pagination">
      <button id="prevPage">Previous</button>
      <span id="pageNum">1</span>
      <button id="nextPage">Next</button>
    </div>
  </main>

  <footer>
    <p>Â©2025 SiHitamList Inc.</p>
  </footer>

  <div id="animeModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
